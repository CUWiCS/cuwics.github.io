---
layout: home
---
{% for post in site.posts limit:3 %}
<div class="col-sm-4">
    <div class="panel panel-info" style="border:0px;">
        <div class="panel-heading">
            <h3 class="panel-title">
                <a class="post-link" target="_blank" href="{{ post.url | prepend: site.baseurl }}">
                    {{ post.title }}
                </a>
                <p class="panel-date">{{ post.date | date: "%b %-d, %Y" }}</p>
            </h3>
        </div>
        <div class="panel-body">
            {% assign truncated_html = post.content | markdownify %}
            {% assign truncated_text = truncated_html | strip_html | truncatewords: 50 %}
            {{ truncated_text }}
            <br><br>
            <center><a class="post-link" target="_blank" href="{{ post.url | prepend: site.baseurl }}">
                &lt;read more&gt;
            </a></center>
        </div>
    </div>
</div>
{% endfor %}
