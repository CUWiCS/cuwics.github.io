<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="shortcut icon" href="{{ "/img/logos/favicon2.ico" | prepend: site.baseurl }}" type="image/x-icon">
    <link rel="icon" href="{{ "/img/logos/favicon2.ico" | prepend: site.baseurl }}" type="image/x-icon">

    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ "/css/main_jekyll.css" | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/blog.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/agency.css" | prepend: site.baseurl }}">
    
    <link rel="stylesheet" href="{{ "/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">



    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
