---
layout: feedtest
---
<div>

    {% for post in site.posts limit:3 %}
      <div style="width: 200px; background-color:#ddeeff; margin: 5px; float:left;">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>


		{{ post.content | truncatehtml | truncatewords: 1 }}


	</div>

    {% endfor %}


</div>
